<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>注册</title>
	<link rel="stylesheet" href="{{url_for('static',filename='css/regist/reset.css')}}" />
	<link rel="stylesheet" href="{{url_for('static',filename='css/regist/login.css')}}" />
        <script type="text/javascript" src="{{url_for('static',filename='js/regist/jquery.min.js')}}"></script>
        <script type="text/javascript" src="{{url_for('static',filename='js/regist/login.js')}}"></script>
</head>
<body>
<div class="page">
	<div class="loginwarrp">
		<div class="logo">注册</div>
        <div class="login_form">
			<form id="Login" name="Login" method="post" action="/regist">
				<li class="login-item">
					<span>用户名：</span>
					<input type="text" id="username" name="username" class="login_input" >
                     <span id="count-msg" class="error"></span>
				</li>
				<li class="login-item">
					<span>密　码：</span>
					<input type="password" id="password" name="password1" class="login_input" >
                    <span id="password-msg" class="error"></span>
				</li>
				<li class="login-item">
					<span>重复密码：</span>
					<input type="password" id="password" name="password2" class="login_input" >
				</li>
				<li class="login-item">
					<span>邮　箱：</span>
					<input type="email" id="email" name="email" class="login_input" >
					<span id="email-msg" class="error"></span>
				</li>
				<li class="login-sub">
					<input type="submit" name="Submit" value="注册" />
                    <input type="reset" name="Reset" value="重置" />
				</li>                      
           </form>
           {% if error %}
        	<p>{{error}}</p>
    		{% endif %}
		</div>
	</div>
</div>

<script type="text/javascript">
		window.onload = function() {
			var config = {
				vx : 4,
				vy : 4,
				height : 2,
				width : 2,
				count : 100,
				color : "121, 162, 185",
				stroke : "100, 200, 180",
				dist : 6000,
				e_dist : 20000,
				max_conn : 10
			}
			CanvasParticle(config);
		}
	</script>
	<script type="text/javascript" src="{{url_for('static',filename='js/regist/canvas-particle.js')}}"></script>
</body>
</html>
